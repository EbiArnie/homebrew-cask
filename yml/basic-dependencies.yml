---
"basic-dependencies":
    version: 10
    deps:
        - "git"
        - "svn"
        - "autoconf"
        - "ack"
        - "bzip2"
        - "readline"
        - "sqlite"
        - "formula" : "gdbm"
          "options" : ["with-libgdbm-compat"]
        - "ant"
        - "maven"
        - "formula" : "open-mpi"
          "options" : ["with-mpi-thread-multiple", "with-cxx-bindings", "c++11"]
# Needed to get away from the issues of berkeley-db and berkeley-db@4, and jdk and adoptopenjdk clashes
"pre-flight":
    version: 3
    deps:
      - berkeley-db 
      - "adoptopenjdk"
